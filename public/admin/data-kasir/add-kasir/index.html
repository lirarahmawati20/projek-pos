<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="sidebar">

    <section class="home-section"> -->
    <div class="wrapper">
      <div class="inner">
        <div class="image-holder">
          <img src="../../../poto/Cara-menata-meja-kasir-6.jpg" alt="" />
        </div>
          <form name="addKasir">
              <h3>add kasir</h3>
              <label for="addKasir">name</label>
              <input type="text" placeholder="username"class="form-control"name="name"/>

              <label for="addKasir">email</label>
               <input type="email"placeholder="email" class="form-control"name="email"/>

              <label for="addKasir">password</label>
              <input type="password"placeholder="password"class="form-control"name="password"/>
            <button type="submit">save</button>
          </form>
      </div>
    </div>
    <!-- </section> -->
  </body>
</html>

<script>
  document.querySelector("button").onclick = async (e) => {
    e.preventDefault();

    const name = document.addKasir.name.value;
    const email = document.addKasir.email.value;
    const password = document.addKasir.password.value;

    if (!name || !email || !password) {
      alert("Data wajib diisi");
      return;
    }
    await fetch("/api/v1/kasir", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        name,
        email,
        password,
      }),
    });

    location.href = "../";
  };
</script>
